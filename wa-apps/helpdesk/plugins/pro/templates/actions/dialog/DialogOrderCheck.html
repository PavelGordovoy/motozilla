{strip}

<div class="w-dialog-wrapper w-license-dialog is-full-screen">
    <div class="w-dialog-background"></div>
    <div class="w-dialog-block gray-header compact-header is-animated">
        <form action="" method="post">
            <header class="w-dialog-header">
                <h1>[`Check order number`]</h1>
            </header>

            <div class="w-dialog-content">
                <div class="margin-block">
                    <input type="text" {if $wa->get('order_id')}value='{$wa->get('order_id')|escape}'{/if} class='s-required' style="font-size: 1.5em; padding: 5px; width: 98%" name="order" placeholder="[`Specify order number (digits)`]" />
                </div>
                <div class="w-dynamic-content margin-block"></div>
            </div>
            <footer class="w-dialog-footer">
                <div class="margin-block errormsg"></div>
                <div class="t-actions">
                    <div class="t-layout">
                        <div class="t-column left">
                            <input type="submit" class="button green t-button" value="[`Start checking`]">
                            <span style="margin: 0 4px;">[`or`]</span>
                            <a class="js-close-dialog" href="javascript:void(0);">[`cancel`]</a>
                        </div>
                    </div>
                    <input type="hidden" name='type' value='order' />
                </div>
            </footer>
        </form>
    </div>
</div>

{/strip}
