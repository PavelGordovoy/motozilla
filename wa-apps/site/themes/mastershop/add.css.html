{strip}
{$is_mobile = ($wa->isMobile() && ($wa->cookie("is_desktop_for_mobile") != 1 || !$theme_settings.switch_version))}

            flex: 0 1 {$logo_wrap_width_1100};

        .header-logo img{
            max-width: {$logo_img_max_width};
            max-height: {$logo_img_max_height};

            }

    {else}
        .header-logo img{

        }

            }

                font-size: {$logo_icon_size_font_1100};

            {if $logo_tagline_color}color: {$logo_tagline_color};{/if}

            {if $logo_tagline_margin_top}margin-top: {$logo_tagline_margin_top};{/if}
        }
    {/if}

            {if $theme_settings.color_badge_sale} background: {$theme_settings.color_badge_sale}; {/if}
            {if $theme_settings.color_badge_sale_font} color: {$theme_settings.color_badge_sale_font}; {/if}
        }
    {/if}

    {if $theme_settings.color_badge_saving_font}

            {if $theme_settings.color_badge_saving_font} color: {$theme_settings.color_badge_saving_font}; {/if}
        }
    {/if}

    {if $theme_settings.color_bg_badge_category_custom1 || $theme_settings.color_font_badge_category_custom1}
        .cat-badge--custom1{
            {if $theme_settings.color_bg_badge_category_custom1} background: {$theme_settings.color_bg_badge_category_custom1}; {/if}
            {if $theme_settings.color_font_badge_category_custom1} color: {$theme_settings.color_font_badge_category_custom1}; {/if}
        }
    {/if}

    {/if}

    {if $theme_settings.color_bg_badge_category_custom3 || $theme_settings.color_font_badge_category_custom3}
        .cat-badge--custom3{
            {if $theme_settings.color_bg_badge_category_custom3} background: {$theme_settings.color_bg_badge_category_custom3}; {/if}
            {if $theme_settings.color_font_badge_category_custom3} color: {$theme_settings.color_font_badge_category_custom3}; {/if}
        }
    {/if}

    {if $theme_settings.product_gallery_align_middle}
        .product-gallery-main{
            align-self: center;
        }

        .product-gallery-main.owl-carousel .owl-stage{
            justify-content: center;
            align-items: center;
        }

        .product-card__gallery{
            justify-content: center;
        }
    {/if}

    {$theme_settings.product_gallery_main_height = (int)$theme_settings.product_gallery_main_height}
    {if $theme_settings.product_gallery_main_height}
        .product-gallery-main__el-outer{

        }


        .product-gallery-main__el-outer img{
            max-height:  {$theme_settings.product_gallery_main_height}px;
        }

    {$tile_preview_name_height = (int)$theme_settings.tile_preview_name_height}

        .product-tile__name{
            max-height: {$tile_preview_name_height}px;
        }
    {/if}
    {$tile_preview_name_height_mobile = (int)$theme_settings.tile_preview_name_height_mobile}

        .product-tile__name{
            max-height: {if $tile_preview_name_height_mobile}{$tile_preview_name_height_mobile}px{else}none{/if};
        }

    {if $theme_settings.info_message_background || $theme_settings.info_message_border_bottom || $theme_settings.info_message_color}

            {if $theme_settings.info_message_background}background-color: {$theme_settings.info_message_background};{/if}

        padding: {$product_tile_block_image_padding}px {$product_tile_block_image_padding}px 0;
        {if $product_tile_block_image_height > 0}

            max-height: {$product_tile_block_image_height-20}px;

    {/if}

            .cols-3 .product-tile__image{
                {if $product_tile_block_image_padding > 20}
                    padding: 20px 20px 0;
                {/if}
                {if $product_tile_block_image_height > 200}
                    height: 200px;
                    line-height: 180px;
                {/if}
            }
            {if $product_tile_block_image_height > 200}
                .cols-3 .product-tile__image img{
                    max-height: 180px;
                }
            {/if}
        }

            .cols-3 .product-tile__image{

            }

    {/if}

            .cols-2 .product-tile__image,
            .cols-3 .product-tile__image{

                line-height: 180px;
            }

            .cols-2 .product-tile__image img,
            .cols-3 .product-tile__image img{

            }

            .product-tile__image{
                height: 180px;
                line-height: 180px;
            }

            .product-tile__image img{
                max-height: 180px;
            }
        }
    {/if}

    {if $product_tile_block_image_padding > 20}
        @media (max-width: 850px) and (min-width: 361px) {
            .product-tile__image {
                padding: 20px 20px 0;
            }
        }
    {/if}

    {if $product_tile_block_image_height > 130}
        @media (max-width: 580px){
            .product-tile__image{
                height: 130px;
                line-height: 130px;
            }

            .product-tile__image img{
                max-height: 130px;
            }
        }
    {/if}

    {$product_tile_block_image_padding_mobile = "10"}
    {$product_tile_block_image_height_mobile = "100"}
    {$product_tile_block_image_padding_mobile = (int)$theme_settings.product_tile_image_padding_mobile}
    {$product_tile_block_image_height_mobile = (int)$theme_settings.product_tile_image_height_mobile}

        @media (max-width: 500px){
            .product-tile__image{
                height: {$product_tile_block_image_height_mobile}px;
                line-height: {$product_tile_block_image_height_mobile}px;
            }

            }

    {/if}

    {$product_list_block_image_padding = "40"}
    {$product_list_block_image_width = "220"}
    {* $product_list_block_image_padding = (int)$theme_settings.product_list_image_padding *}
    {if (int)$theme_settings.product_list_image_width > 0}{$product_list_block_image_width = (int)$theme_settings.product_list_image_width}{/if}

            .cols-2 .product-list__left{

            .cols-2 .product-list__left .badge{

            }

            }
        }
        @media (max-width: 1150px) and (min-width: 1001px){
            .cols-2 .product-list__left,
            .cols-3 .product-list__left{
                vertical-align: top;
                width: 150px;
            }
        }
        @media (max-width: 600px){

                width: 150px;
            }
        }
    {/if}

    {/if}
    {$product_list_block_image_max_height_mobile = (int)$theme_settings.product_list_image_max_height_mobile}
