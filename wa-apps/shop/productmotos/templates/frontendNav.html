<ul class="menu-v motos">
{foreach $motos as $b}
    <li {if $b.name == $wa->param('moto')}class="selected"{/if}>
        <a href="{$b.url}" title="{$b.name|escape}">{if 0 && $b.image}<img src="{$wa_url}wa-data/public/shop/motos/{$b.id}/{$b.id}{$b.image}">{else}{$b.name|escape}{/if}</a>
    </li>
{/foreach}
</ul>
